<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Projeto CEP</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h1>PROJETO <span>CEP</span></h1>
        </nav>
    </header>
    <main>
        <h1>Buscar Endere√ßo</h1>
        <section>
            <div class="container-flex">
                <div class="card" id="input">
                    <form autocomplete="on">
                        <img src="assets/imagens/undraw_location_tracking_re_n3ok.svg" alt="">
                        <div class="campo">
                            <span class="material-symbols-outlined">location_on</span>
                            <label for="cep">CEP:</label><br>
                            <input type="number" required min="8" id="cep" placeholder="Insira seu cep">
                            <div class="estado"></div>
                            <div class="botoes">
                                <article id="procurar" onclick="buscarAPI()">
                                    <span class="material-symbols-outlined">search</span>
                                    <input type="button" value="Procurar" id="request">
                                </article>
                                <article id="reset" onclick="resetar()">
                                    <span class="material-symbols-outlined">restart_alt</span>
                                    <input type="reset" id="reseted">
                                </article>
                            </div>
                            <div id="resultado">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="flex-footer">
            <h1>Links Uteis</h1>
            <p><a href="https://www.linkedin.com/in/marcelo-augusto-8bb411271/">Linkedin</a></p>
            <p><a href="https://github.com/MarceloAugusto33">github</a></p>
        </div>
        <div class="criador">
            <h1>Site criado por <span>Marcelo Augusto</span></h1>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
